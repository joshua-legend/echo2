        run: |
          echo "======================================"
          echo "ğŸ” Available Railway Services:"
          echo "======================================"
          railway service list
          echo "======================================"

      - name: Deploy to Railway
        run: railway up --service=echo2
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

