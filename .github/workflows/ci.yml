name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 필수 1: 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 필수 2: Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 코드 품질 검사
      - name: Run linter
        run: npm run lint

      # 테스트
      - name: Run unit tests
        run: npm test

      # 빌드 (필수!)
      - name: Build
        run: npm run build
